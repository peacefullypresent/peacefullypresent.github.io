<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Personal Blog</title>
  <link href="/styles.css" rel="stylesheet">
  <link rel="alternate" type="application/rss+xml" title="Personal Blog" href="/feed.xml">
</head>
<body class="min-h-screen">
  <div class="max-w-3xl mx-auto px-4 py-8">
    <header class="mb-12">
      <div class="flex justify-between items-start">
        <div>
          <h1 class="text-4xl font-bold mb-2">
            <a href="/" class="no-underline text-gray-800 dark:text-gray-100 hover:text-gray-600 dark:hover:text-gray-300">Personal Blog</a>
          </h1>
          <p class="text-gray-600 dark:text-gray-400">Musings on my Journey of Porn Addiction Recovery</p>
          <nav class="mt-4">
            <a href="/" class="mr-4">Home</a>
            <a href="/feed.xml" class="mr-4">RSS</a>
          </nav>
        </div>
        <button id="theme-toggle" class="p-2 rounded-lg bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors" aria-label="Toggle theme">
          <svg id="theme-toggle-light-icon" class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path>
          </svg>
          <svg id="theme-toggle-dark-icon" class="w-5 h-5 block dark:hidden" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
          </svg>
        </button>
      </div>
    </header>
    <main>
      
    <div class="space-y-4">
      
    <article class="mb-8 pb-8 border-b border-gray-200 dark:border-gray-700 last:border-b-0">
      <h2 class="text-2xl font-bold mb-2">
        <a href="/fresh_start/" class="no-underline text-gray-800 dark:text-gray-100 hover:text-blue-600 dark:hover:text-blue-400">A <del>Fresh</del> Start</a>
      </h2>
      <time class="text-gray-600 dark:text-gray-400 text-sm" datetime="Thu Oct 30 2025 17:00:00 GMT-0700 (Pacific Daylight Time)">October 30, 2025</time>
      <p class="mt-2 text-gray-700 dark:text-gray-300">First Post</p>
    </article>
  
    </div>
  
    </main>
    <footer class="mt-16 pt-8 border-t border-gray-200 dark:border-gray-700 text-gray-600 dark:text-gray-400 text-sm">
      <p>&copy; 2025 Personal Blog. All rights reserved.</p>
    </footer>
  </div>
  <script>
    // Theme toggle
    const themeToggle = document.getElementById('theme-toggle');
    const html = document.documentElement;

    // Check for saved theme preference or default to light
    const currentTheme = localStorage.getItem('theme') || 'light';
    if (currentTheme === 'dark') {
      html.classList.add('dark');
    }

    themeToggle.addEventListener('click', () => {
      html.classList.toggle('dark');
      const newTheme = html.classList.contains('dark') ? 'dark' : 'light';
      localStorage.setItem('theme', newTheme);
    });
  </script>
</body>
</html>
